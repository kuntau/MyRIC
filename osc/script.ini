n30=  if ($regex($lower($strip($1-)),/(babi|burit|sex|pepek|kimak|kelentit|kotey|kote|pelir|lancau|cibai|pantat|gampang|sial|cipap|jubur|anjing|puki|pepek|sundal|pundek|butuh|konek|suck|fuck)/g) > 0) { .return taboo }
n31=  if ($regex($lower($strip($1-)),/(#|http://|ftp:|/server)/g) > 0) { .return spam }
n32=  if ($hget(repeat [ $+ [ # ] $+ [ $nick ] ],$hash($remove($strip($1-),$chr(160),$chr(32)),32)) > 2) { .return repeat }
n33=  if ($hget(row [ $+ [ # ] ],$nick) > 4) { .return row } 
n34=  .return false
