n21=  if ($event == ctcpreply) { .return ctcpreply }
n22=  if ($event == ctcp) { .return ctcp }
n23=  if ($regex($1-,/[[:cntrl:]]/g) > 49) { .return cntrl }
n24=  if ($regex($1-,/[[:upper:]]/g) > 49) { .return upper }
n25=  if ($regex($1-,/[[:digit:]]/g) > 49) { .return numeric }
n26=  if ($regex($1-,/[[:punct:]]/g) > 49) { .return punct }
n27=  if ($regex($1-,/[€-Ÿ|¡-ÿ]/g) > 49) { .return ascii }
n28=  if ($regex($1-,/[[:alnum:]]/g) > 199) { .return charc }
